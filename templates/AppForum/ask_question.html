{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
  Ask a Question
{% endblock title %}
{% block body %}
  <h3 class="mb-3">Ask a Question</h3>

    {% csrf_token %}
    {{form|crispy}}
    <input type="submit" value="Ask question" class="btn btn-primary">
  </form>
{% endblock body %}
