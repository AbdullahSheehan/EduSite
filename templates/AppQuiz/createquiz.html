{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
  Create Quiz
{% endblock title %}

{% block body %}
  <h3 class="mb-3">Create a quiz</h3>
  <form method='POST'>
    {% csrf_token %}
    {{ form|crispy }}
    <button type='submit' class='btn btn-primary mt-2'>Create Quiz</button>
  </form>
{% endblock body %}
