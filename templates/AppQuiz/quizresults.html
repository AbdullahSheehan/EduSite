{% extends "base.html" %}
{% block title %}
  Result of {{quiz.title}}
{% endblock title %}
{% block body %}
  <table class="table table-bordered">
    <thead>
        <th>Student Name</th>
        <th>Score</th>
    </thead>
    <tbody>
        {% for result in results %}
          <tr>
            <td>{{result.student.first_name}} {{result.student.last_name}}</td>
            <td>{{result.score}}</td>
          </tr>
        {% endfor %}
    </tbody>
  </table>
{% endblock body %}
