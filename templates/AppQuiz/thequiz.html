{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
  Quiz
{% endblock title %}
{% block body %}
  <h2 class="w-100 text-center mb-5">{{quiz.title}}</h2>
  <form action="" method="POST">
    {% csrf_token %}
    {% for que in ques %}
    <div class="card mb-3 px-5 py-3">
        <h6>{{forloop.counter}}. {{que.question}}</h6>
        <div class="all-groups d-flex gap-3 justify-content-start align-items-center">
            <div class="form-group">
                <input type="radio" name="{{que.question}}" id="" value="1">
                <label for="{{que.question}}">{{que.option1}}</label>
            </div>
            <div class="form-group">
                <input type="radio" name="{{que.question}}" id="" value="2">
                <label for="{{que.question}}">{{que.option2}}</label>
              </div>
              <div class="form-group">
                <input type="radio" name="{{que.question}}" id="" value="3">
                <label for="{{que.question}}">{{que.option3}}</label>
              </div>
              <div class="form-group">
                <input type="radio" name="{{que.question}}" id="" value="4">
                <label for="{{que.question}}">{{que.option4}}</label>
              </div>
        </div>
    </div>
    {% endfor %}
    <button type="submit" class="btn btn-primary w-100">Submit</button>
  </form>
{% endblock body %}
