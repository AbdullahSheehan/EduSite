{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block title %}
  Create Blog
{% endblock title %}
{% block body %}
  <h3 class="mb-3">Add Category</h3>
  <div class="w-100">
    <form action="" method="POST" class="mb-4">
      {{ category|crispy }}
      {% csrf_token %}
      <input type='submit' value='Add+' class="btn btn-success">
    </form>
  </div>
  <h3 class="mb-3">Create an Article</h3>
  <form enctype="multipart/form-data" method="POST">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" name='create' value=True  class="btn btn-primary mt-2 mb-4 ">Publish!</button>
  </form>
{% endblock body %}
